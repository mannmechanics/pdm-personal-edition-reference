<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDM Personal Dashboard</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #333333;
            --accent: #2563eb;
            --band: #10b981;
            --phi: #f59e0b;
            --border: #e5e7eb;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --text: #e0e0e0;
                --border: #374151;
            }
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .metrics {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .metric {
            padding: 16px 24px;
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
            background: var(--bg);
        }
        .metric-label {
            font-size: 0.85em;
            color: #6b7280;
            margin-bottom: 4px;
        }
        .metric-value {
            font-size: 1.5em;
            font-weight: 600;
        }
        .metric-unit {
            font-size: 0.75em;
            color: #9ca3af;
        }
        .status {
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 4px;
            display: inline-block;
        }
        .stable {
            background: #d1fae5;
            color: #065f46;
        }
        .low {
            background: #fef3c7;
            color: #92400e;
        }
        .high {
            background: #fee2e2;
            color: #991b1b;
        }
        .waiting-status {
            background: #f3f4f6;
            color: #6b7280;
        }
        canvas {
            width: 100%;
            height: 200px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin: 20px 0;
        }
        .telemetry {
            margin: 20px 0;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        .telemetry h3 {
            margin-top: 0;
            margin-bottom: 12px;
        }
        .telemetry-inputs {
            display: flex;
            gap: 16px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .input-group label {
            font-size: 0.85em;
            color: #6b7280;
        }
        input[type="number"] {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            width: 140px;
            font-size: 1em;
        }
        button {
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
        }
        button:hover {
            opacity: 0.9;
        }
        .last-updated {
            text-align: center;
            font-size: 0.9em;
            color: #6b7280;
            margin-top: 16px;
        }
        .waiting {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 40px 20px;
        }
        .submit-status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            font-size: 0.85em;
            margin-bottom: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .legend-color {
            width: 16px;
            height: 3px;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <h1>PDM Personal Dashboard — <span id="pool-name">Loading...</span></h1>
    
    <div class="metrics">
        <div class="metric">
            <div class="metric-label">Current S</div>
            <div class="metric-value" id="current-s">—</div>
            <div class="metric-unit" id="unit">units</div>
        </div>
        <div class="metric">
            <div class="metric-label">L Ratio</div>
            <div class="metric-value" id="l-ratio">—</div>
        </div>
        <div class="metric">
            <div class="metric-label">Status</div>
            <div id="status" class="status waiting-status">● WAITING</div>
        </div>
    </div>

    <div class="chart-legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #2563eb;"></div>
            <span>L Ratio</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #f59e0b;"></div>
            <span>φ Target (0.618)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #10b981; border: 1px dashed #10b981;"></div>
            <span>Band (0.60–0.62)</span>
        </div>
    </div>
    <canvas id="chart"></canvas>
    
    <div class="last-updated">
        Last updated: <span id="last-updated">—</span><br>
        Next step: <span id="next-step">—</span>
    </div>

    <div id="telemetry-form" class="telemetry" style="display:none;">
        <h3>Today's Telemetry</h3>
        <div class="telemetry-inputs">
            <div class="input-group">
                <label for="oi-input">Oi (Outstanding)</label>
                <input type="number" id="oi-input" placeholder="e.g. 1600000" step="any">
            </div>
            <div class="input-group">
                <label for="v-input">V (Volume)</label>
                <input type="number" id="v-input" placeholder="e.g. 12000" step="any">
            </div>
            <button onclick="submitTelemetry()">Submit</button>
        </div>
        <div id="submit-status"></div>
    </div>

    <div id="waiting" class="waiting">Waiting for first data...</div>

    <script>
        let cfg = { 
            pool_name: 'My Resource Pool',
            unit: 'units',
            show_history_days: 30,
            schedule_run_time: '00:00',
            schedule_timezone: 'UTC'
        };
        let historyData = [];

        function getStatusClass(l) {
            if (l >= 0.60 && l <= 0.62) return 'stable';
            if (l < 0.60) return 'low';
            if (l > 0.62) return 'high';
            return 'waiting-status';
        }

        function getStatusLabel(l) {
            if (l >= 0.60 && l <= 0.62) return 'STABLE';
            if (l < 0.60) return 'LOW';
            if (l > 0.62) return 'HIGH';
            return 'WAITING';
        }

        function calculateNextStep() {
            // Parse configured run time (HH:MM)
            const [hours, minutes] = (cfg.schedule_run_time || '00:00').split(':').map(Number);
            const tz = cfg.schedule_timezone || 'UTC';
            
            // Get current time
            const now = new Date();
            
            // Create today's scheduled time
            // Note: JavaScript doesn't have native timezone support, so we display in UTC
            // but indicate the configured timezone
            const todayRun = new Date(now);
            todayRun.setUTCHours(hours, minutes, 0, 0);
            
            // If today's run time has passed, schedule for tomorrow
            let nextRun = todayRun;
            if (now >= todayRun) {
                nextRun = new Date(todayRun);
                nextRun.setUTCDate(nextRun.getUTCDate() + 1);
            }
            
            const timeStr = nextRun.toISOString().slice(0, 19).replace('T', ' ');
            return `${timeStr} ${tz}`;
        }

        function updateStatus(l) {
            const status = document.getElementById('status');
            if (l !== null && l !== undefined) {
                status.textContent = `● ${getStatusLabel(l)} (${l.toFixed(4)})`;
                status.className = `status ${getStatusClass(l)}`;
            } else {
                status.textContent = '● WAITING';
                status.className = 'status waiting-status';
            }
        }

        function drawChart() {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            // Set actual canvas dimensions for crisp rendering
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            
            const h = rect.height;
            const w = rect.width;
            
            ctx.clearRect(0, 0, w, h);

            const days = historyData.length;
            if (days === 0) return;

            const padding = 10;
            const chartW = w - padding * 2;
            const chartH = h - padding * 2;

            const minL = 0.58;
            const maxL = 0.64;
            const scaleY = chartH / (maxL - minL);

            // Band lines (dashed)
            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            
            // Lower band (0.60)
            ctx.beginPath();
            const y60 = padding + chartH - (0.60 - minL) * scaleY;
            ctx.moveTo(padding, y60);
            ctx.lineTo(padding + chartW, y60);
            ctx.stroke();
            
            // Upper band (0.62)
            ctx.beginPath();
            const y62 = padding + chartH - (0.62 - minL) * scaleY;
            ctx.moveTo(padding, y62);
            ctx.lineTo(padding + chartW, y62);
            ctx.stroke();
            
            ctx.setLineDash([]);

            // Phi line (0.618)
            ctx.strokeStyle = '#f59e0b';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const yPhi = padding + chartH - (0.618 - minL) * scaleY;
            ctx.moveTo(padding, yPhi);
            ctx.lineTo(padding + chartW, yPhi);
            ctx.stroke();

            // Data line
            ctx.strokeStyle = '#2563eb';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            for (let i = 0; i < days; i++) {
                const x = padding + (days > 1 ? (i / (days - 1)) * chartW : chartW / 2);
                const y = padding + chartH - (historyData[i].l - minL) * scaleY;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Data points
            ctx.fillStyle = '#2563eb';
            for (let i = 0; i < days; i++) {
                const x = padding + (days > 1 ? (i / (days - 1)) * chartW : chartW / 2);
                const y = padding + chartH - (historyData[i].l - minL) * scaleY;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function fetchState() {
            fetch('/pdm/v1/state')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('current-s').textContent = 
                        data.s_current.toLocaleString(undefined, {maximumFractionDigits: 0});
                    
                    const latest = data.latest_trace;
                    if (latest && latest.timestamp) {
                        document.getElementById('l-ratio').textContent = latest.l.toFixed(4);
                        updateStatus(latest.l);
                        
                        const lastTime = new Date(latest.timestamp);
                        document.getElementById('last-updated').textContent = 
                            lastTime.toISOString().slice(0, 19).replace('T', ' ') + ' UTC';
                        
                        // Calculate next step using configured schedule
                        document.getElementById('next-step').textContent = calculateNextStep();
                    }

                    if (data.history && data.history.length > 0) {
                        // Non-mutating copy before reverse (fix for mutation bug)
                        historyData = [...data.history.slice(-cfg.show_history_days)].reverse();
                        drawChart();
                        document.getElementById('waiting').style.display = 'none';
                        document.getElementById('telemetry-form').style.display = 'block';
                    }
                })
                .catch(e => console.error('Fetch state error:', e));
        }

        function fetchConfig() {
            fetch('/pdm/v1/config')
                .then(r => r.json())
                .then(c => {
                    cfg = c;
                    // Wire config values to UI (not hardcoded)
                    document.getElementById('pool-name').textContent = c.pool_name || 'My Resource Pool';
                    document.getElementById('unit').textContent = c.unit || 'units';
                })
                .catch(e => console.error('Fetch config error:', e));
        }

        function submitTelemetry() {
            const oiInput = document.getElementById('oi-input');
            const vInput = document.getElementById('v-input');
            const statusDiv = document.getElementById('submit-status');
            
            const oi = parseFloat(oiInput.value);
            const v = parseFloat(vInput.value);
            
            if (isNaN(oi) || isNaN(v) || oi <= 0 || v < 0) {
                statusDiv.innerHTML = '<div class="submit-status error">Error: Oi must be > 0, V must be >= 0</div>';
                return;
            }

            fetch('/api/telemetry', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({oi, v})
            })
            .then(r => {
                if (!r.ok) throw new Error(`HTTP ${r.status}`);
                return r.json();
            })
            .then(data => {
                statusDiv.innerHTML = `<div class="submit-status success">Received at ${data.timestamp}</div>`;
                setTimeout(() => statusDiv.innerHTML = '', 5000);
            })
            .catch(e => {
                statusDiv.innerHTML = `<div class="submit-status error">Submit error: ${e.message}</div>`;
            });
        }

        // Handle window resize for chart
        window.addEventListener('resize', () => {
            if (historyData.length > 0) drawChart();
        });

        // Initial load
        fetchConfig();
        fetchState();
        
        // Refresh every 60 seconds
        setInterval(fetchState, 60000);
    </script>
</body>
</html>
